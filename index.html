<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="header">
<h1>Task Tracker</h1>
<p>v2.0</p>
</div>
<div class="content">
  <div class="task-add">

    <p class="title">Create a Task</p>

    <form>
    <div class="inp-field">
      <label for="name"><small><strong>Task Name</strong></small></label><br>
      <input type="text" value="dsdfsdf" name="name" value="">
    </div>
    <div class="inp-field">
      <label for="date"><small><strong>Date</strong></small></label><br>
      <input type="text" value="1998-04-04" name="date" value="">
    </div>
    <div class="inp-field">
      <label for="assigned"><small><strong>Assigned To</strong></small></label><br>
      <input type="text" value="dfdsf" name="assigned" value="">
    </div>
    <button type="submit" name="button">Submit</button>
  </form>
  </div>
  <div class="task-list">
    <p class="title">Existing Tasks</p>
    <ul class="task-items">

    </ul>

  </div>
</div>


<script src="jquery.min.js" ></script>
<script src="logic.js" ></script>
<script type="text/javascript">

$(window).on('load', function(){

  loadUI();

});



</script>

</body>
</html>
